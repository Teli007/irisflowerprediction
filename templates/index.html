<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Flower Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">flower Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, deployed Using AWS</p>   
    		</div>
            <img class="Image" target="_blank" height="100" width="400"  src="{{ url_for('static', filename='flowers.jpg') }}" alt="flowers">
        	</div>
         
        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="Sepal.Length" placeholder="Enter sepal length "><br>
                <input class="form-input" type="text" name="Sepal.Width" placeholder="Enter sepal width "><br>
                <input class="form-input" type="text" name="Petal.Length" placeholder="Enter petal length "><br>
                <input class="form-input" type="text" name="Petal.Width" placeholder="Enter petal width  "><br>
                
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
        


        
        {{ pred }}

        <!-- Footer -->
       <div class='footer'>
        <div class="contact">
               <a target="_blank" href="https://github.com/Teli007"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/sagar-teli-6528b3b8/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           
           <p class='footer-description'>Made with ❤️ by Sagar Teli.</p>
       </div>

    </body>
</html>
